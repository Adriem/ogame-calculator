<ng-modal-dialog modal-id="clearModal">
    <div class="modal-header">
        <close-dialog-button></close-dialog-button>
        <h4 class="modal-title">Delete local data</h4>
    </div>
    <div class="modal-body"><p>
        All your data will be deleted. This cannot be undone. Are you sure?
    </p></div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Nope!</button>
        <button class="btn btn-primary" data-dismiss="modal" ng-click="clearLocalData()">Yes, go ahead!</button>
    </div>

</ng-modal-dialog>

<section section-id="summary" section-title="Summary">
    <div class="col-md-offset-3 col-md-6 col-xs-12">

        <global-card ></global-card>

        <div class="col-sm-4 col-xs-12">
            <span class="btn btn-default btn-block file-input btn-file">
                Import data
                <file-input ng-model="exchangeData.importFile"></file-input>
            </span>
        </div>
        <div class="col-sm-4 col-xs-12">
            <a class="btn btn-default btn-block"
               download="OG_Calculator_Export.json" ng-href="{{exchangeData.exportUrl}}">
                Export data
            </a>
        </div>
        <div class="col-sm-4 col-xs-12">
            <button class="btn btn-default btn-block" data-toggle="modal" data-target="#clearModal">
                Clear data
            </button>
        </div>

    </div>
</section>
