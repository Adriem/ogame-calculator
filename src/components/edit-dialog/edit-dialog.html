<div class="modal fade" id="editModal" ng-controller="editDialogController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{dialogTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-xs-5">Name: </label>
                        <div class="col-sm-7 col-xs-7">
                            <input type="text" class="form-control input-sm" ng-model="auxPlanet.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-xs-5">Galaxy: </label>
                        <div class="col-sm-7 col-xs-7">
                            <input type="number" class="form-control input-sm" min="1" max="9" ng-model="auxPlanet.coordinates[0]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-xs-5">System: </label>
                        <div class="col-sm-7 col-xs-7">
                            <input type="number" class="form-control input-sm" min="1" max="499" ng-model="auxPlanet.coordinates[1]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-xs-5">Position: </label>
                        <div class="col-sm-7 col-xs-7">
                            <input type="number" class="form-control input-sm" min="1" max="15" ng-model="auxPlanet.coordinates[2]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-xs-5">Max. temperature: </label>
                        <div class="col-sm-7 col-xs-7">
                            <input type="number" class="form-control input-sm" min="0" ng-model="auxPlanet.maxTemp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="savePlanet()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
