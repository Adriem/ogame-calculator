<!DOCTYPE html> <html> <head lang=en> <meta charset=UTF-8> <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1"> <title>Ogame resources calculator</title>  <link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css> <link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css> <link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css>   <link rel=stylesheet href=style.min.css> <link rel=stylesheet href=components/global-card/global-card-style.min.css> <link rel=stylesheet href=components/footer/footer-style.min.css> <link rel=stylesheet href=components/planet-card/planet-card-style.min.css>   <script src=http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js></script> <script src=http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js></script> <script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js></script> </head> <body data-ng-app=ogameCalculator data-ng-controller=mainController> <edit-dialog></edit-dialog>  <div class=container>  <div class="page-header text-center"> <h1 class=text-center>OGame Resources Calculator [v.BETA]</h1> </div>  <div class=row>  <global-card></global-card> </div>  <fieldset class=row> <legend>Your planets</legend>  <planet-card data-ng-repeat="planet in player.planets track by $index" class="col-md-4 col-sm-6 col-xs-12"></planet-card>  <div class="col-md-4 col-sm-6 col-xs-12"> <button class="btn btn-default btn-block" ng-click=createPlanet()> Add a planet </button> </div> </fieldset> </div> <footer></footer>   <script src=app.min.js></script> <script src=components/modal-dialog-directive.min.js></script> <script src=model/account-loader.min.js></script> <script src=model/account.min.js></script> <script src=model/planet.min.js></script> <script src=components/edit-dialog/edit-dialog-controller.min.js></script> <script src=components/global-card/global-card-controller.min.js></script> <script src=components/footer/footer-controller.min.js></script> <script src=components/planet-card/planet-card-controller.min.js></script>  </body> </html>
